# FeNix Multi-Host Configuration
# This file defines the host relationships for the FeNix Phoenix System
#
# FENIX_MAIN_HOST: Identifier for this machine (primary workstation)
# FENIX_REMOTE_HOSTS: Space-separated list of remote client machines
# FENIX_DEFAULT_REMOTE: Default target for pp command when no argument given
# FENIX_HOST_ROLES: Optional roles for each host (development, testing, production, etc.)

# Default configuration - replace with your actual hosts
FENIX_MAIN_HOST="$(hostname)"
FENIX_REMOTE_HOSTS="pi5"
FENIX_DEFAULT_REMOTE="pi5"

# Host roles (optional) - format: "host1:role1 host2:role2"
FENIX_HOST_ROLES="pi5:development ron:production"

# SSH connection settings
FENIX_SSH_USER=""  # Leave empty to use current user
FENIX_SSH_OPTIONS="-o ConnectTimeout=10 -o ServerAliveInterval=60"

# Container deployment settings
FENIX_SYNC_CONTAINERS=true
FENIX_CONTAINER_PREFIX=""  # Leave empty to use hostname

# Version of this config format (for future migrations)
FENIX_CONFIG_VERSION="2.0"